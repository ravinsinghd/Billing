<div class="m24">
  <div>
    <h2>Products</h2>
  </div>
  <div>
    <div>
      <button routerLink="/product/create">Add Product</button>
    </div>
    <div class="mt24">
      <table class="table-style1">
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
